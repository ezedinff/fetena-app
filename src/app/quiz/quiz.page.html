<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-title>Quiz</ion-title>
        <ion-buttons slot="end" (click)="back()">
            <ion-back-button></ion-back-button>
            <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-infinite-scroll>
        <ion-infinite-scroll-content>
      <app-question [question]="currentQuestion$ | async" [index]="1" (answer)="getAnswer($event)"></app-question>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>


<ion-footer no-shadow no-border>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button *ngIf="!currentQuestionAnswered" (click)="nextOrSkip()" color="primary" fill="solid" shape="round" size="large">Skip</ion-button>
            <ion-button *ngIf="currentQuestionAnswered" (click)="nextOrSkip()" color="primary" fill="solid" shape="round" size="large">Next</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
